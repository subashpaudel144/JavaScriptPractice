<!DOCTYPE html>
<html>
<head>
	<title>validation</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class = "container">
		<div class="header">
			<h2>Create Account</h2>
			
		</div>
		<form class="form" id="form">
			<div class="form-control">
				<label>Username: </label>
				<input type="text" id="username" placeholder="eg* Subash Paudel">
			</div>

			<div class="form-control">
				<label>Email: </label>
				<input type="text" id="email" placeholder="eg* subash@gmail.com">
			</div>

			<div class="form-control">
				<label>Phone: </label>
				<input type="number" id="num" placeholder="+9779814025010">
			</div>

			<div class="form-control">
				<label>Address: </label>
				<input type="text" id="add" placeholder="eg* Pokhara">
			</div>

			<button onclick="showValue()">Submit</button> 
			
		</form>
		
	</div>


</body>
<script src= "form.js"></script>
</html>
